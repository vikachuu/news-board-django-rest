version: '3'

services:

  db:
    image: postgres
    container_name: db
    env_file:
      - ./env/db.env
    ports: 
      - "8001:5432"

  web:
    build: ./news_board
    volumes:
      - ./news_board/:/usr/src/app/
    env_file:
      - ./env/.env
    links:
      - db:db
    depends_on: 
      - db
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000